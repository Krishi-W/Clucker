<html>
  <head>
    <title>Clucker</title>
  </head>
  <body>
    <h1>User Details</h1>
    {% if user %}
      <p>Username: <b>{{ user.username }}</p></b>
      <p>First name: <b>{{ user.first_name }}</p></b>
      <p>Last name: <b>{{ user.last_name }}</p></b>
      <p>Email: <b>{{ user.email }}</p></b>
      <p>Bio: <b>{{ user.bio }}</p></b>
    {% else %}
      <p><b>User not found</p></b>
    {% endif %}
  </body>
</html>
