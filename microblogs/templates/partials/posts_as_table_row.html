{% load humanize %}
<tr>
    <td>
        <img src="{{ post.author.gravatar }}" class="small-image">
        <p class="author">
            <span class="post-author-fullname">
                {{ post.author.first_name }} {{ post.author.last_name }}
            </span>
            <span class="post-autho-user-details">
                {{ post.author.username }}
                &nbsp;&middot;&nbsp;
                {{ post.created_at|naturaltime }}
            </span>
        </p>
        <p class="post-text">
            {{ post.text }}
        </p>
    </td>
</tr>
