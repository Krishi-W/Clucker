{% extends 'base_content.html' %}
{% block title %}
Feed
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h1 class="text-light">Feed</h1>
      <p class="text-light">Make a Cluck</p>
      <form action="{% url "new_post" %}", method="post">
      {% csrf_token %}
      {% include "partials/bootstrap_form.html" %}
      <input type="submit" value="Post" class="btn btn-primary">
    </div>
    <div class="col-sm-12 col-md-6">
      {% include "partials/posts_as_table.html" with posts=posts%}
    </div>
  </div>
</div>
{% endblock %}
